    <h2 class="text-align-center col-md-10">Profession page!</h2>

      <thead>
      <tr>
        <th scope="col">Link Name:</th>
        <th scope="col">Social Networking Site:</th>

      <tbody>
      <tr *ngFor="let list of professionList">
        <th>{{list.professionType}}</th>
        <td>{{list.starIds}}</td>

      </tbody>
    </table>

  <div class="modal fade" id="ProfessionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Profession</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label" >Profession Type:</label>
              <div class="col-sm-8">
                <input type="text" [(ngModel)]="profession.professionType" name="professionType" class="form-control" />
              </div>
            </div>


            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="professionPost()" data-dismiss="modal">Save changes</button>
            </div>
          </form>

        </div></div>
