<div class="container">
    <div class="offset-3">
        <button class="btn btn-dark hover" (click)="getMovie()">FindById</button>
        <button class="btn btn-dark hover" (click)="createMovie()">Create</button>
        <button class="btn btn-dark hover" (click)="updateMovie()">Update</button>
        <button class="btn btn-dark hover" (click)="showAllMovies()">ShowAll</button>
        <button class="btn btn-dark hover" (click)="deleteMovie()">Delete</button>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="createNew()">Add new</button>
    <div class="offset-3">
        <div *ngFor="let movie of movies">
            <label>{{movie.id}}</label>
            <label>{{movie.name}}</label>
          <label>{{movie.year}}</label>
          <label>{{movie.description}}</label>
          <label>{{movie.ageLimitation}}</label>
          <label>{{movie.duration}}</label>
            <button (click)="getMovie(movie.id)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Edit</button>
            <button (click)="deleteMovie(movie.id)">Delete</button>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group col-md-7">
                    <label for="name">Name:</label>
                    <input type="text" [(ngModel)]="movie.name" name="name" class="form-control" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="saveMovie()" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>
