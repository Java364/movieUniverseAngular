<div class="row p-3">
    <h2 class="text-align-center col-md-10">User page!</h2>
    <button type="button" class="btn btn-primary col-md-2" data-toggle="modal" data-target="#userModal" (click)="createNew()">Add
        new</button>

</div>
<div class="row p-3">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Email</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Birthday</th>
                <th scope="col">#</th>
                <th scope="col">#</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <th>{{user.userId}}</th>
                <td>{{user.email}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.birthday}}</td>
                <td><button (click)="getUser(user.id)" type="button" class="btn btn-outline-primary" data-toggle="modal"
                        data-target="#userModal">Edit</button></td>
                <td><button (click)="deleteUser(user.id)" type="button" class="btn btn-outline-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content p-3">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="name">Email:</label>
                        <div class="col-sm-8">
                            <input type="email" [(ngModel)]="user.email" name="email" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="name">Password:</label>
                        <div class="col-sm-8">
                            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="name">Confirm password:</label>
                        <div class="col-sm-8">
                            <input type="password" [(ngModel)]="user.confirmPassword" name="confirmPassword" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="name">First name:</label>
                        <div class="col-sm-8">
                            <input type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="name">Last name:</label>
                        <div class="col-sm-8">
                            <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="name">Birthday:</label>
                        <div class="col-sm-8">
                            <input type="text" [(ngModel)]="user.birthday" name="birthday" class="form-control" />
                        </div>

                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger mr-auto" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-success ml-auto" (click)="saveUser()" data-dismiss="modal">Save
                    changes</button>
            </div>

        </div>
    </div>
</div>
