<div class="container">
    <div class="offset-3">
        <button id="buttons" class="btn btn-dark" (click)="getCountryById()">FindById</button>
        <button id="buttons" class="btn btn-dark" (click)="createCountry()">Create</button>
        <button id="buttons" class="btn btn-dark" (click)="updateCountry()">Update</button>
        <button id="buttons" class="btn btn-dark" (click)="showAllCountries()">ShowAll</button>
        <button id="buttons" class="btn btn-dark" (click)="deleteCountry()">Delete</button>
        <form>
            <div class="form-group col-md-7">
                <label for="name">Name:</label>
                <input type="text" [(ngModel)]="country.name" id="name" class="form-control"/>
            </div>
        </form>
    </div>
</div>
