<div class="container">
    Mark
    <div>
        <button type="button" style="margin: 5px" class="btn btn-outline-primary" (click)="testGet(userReviewMark.id)">Show</button>
        <button type="button" style="margin: 5px" class="btn btn-outline-danger" data-toggle="modal" data-target="#exampleModal">DeleteById</button>
        <button type="button" class="btn btn-outline-success" (click)="testPost()">Create</button>
        <button type="button" class="btn btn-outline-primary" style="margin: 5px" (click)="testPut(userReviewMark.id)">Update</button>
        <button type="button" style="margint: 5px" class="btn btn-outline-primary" (click)="testAll()">Show All</button>
        <form>
            <div class="form-group col-md-7">
                <label for="id">ID:</label>
                <input type="text" [(ngModel)]="userReviewMark.id" id="id" class="form-control" name="id" />
            </div>
            <div class="form-group col-md-7">
                <label for="reviewerId">User review id:</label>
                <input type="text" [(ngModel)]="userReviewMark.reviewerId" id="reviewerId" class="form-control" name="reviewerId" />
            </div>
            <div class="form-group col-md-7">
                <label for="userReviewId">Review Id:</label>
                <input type="text" [(ngModel)]="userReviewMark.userReviewId" id="userReviewId" class="form-control"
                    name="userReviewId" />
            </div>

            <div class="form-group col-md-7">
                <label for="mark">Mark:</label>
                <input type="text" [(ngModel)]="userReviewMark.mark" id="mark" class="form-control" name="mark" />
            </div>
        </form>
    </div>
</div>
    <div class="row p-3">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Mark</th>
                    <th scope="col">ReviewerId</th>
                    <th scope="col">ReviewId</th>
                 
                    <th scope="col">#</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userReviewMark of userReviewMarkList">
                    <th>{{userReviewMark.id}}</th>
                    <td>{{userReviewMark.mark}}</td>
                    <td>{{userReviewMark.reviewerId}}</td>
                    <td>{{userReviewMark.userReviewId}}</td>
                    <td><button (click)="testDelete(userReviewMark.id)" type="button" class="btn btn-outline-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    
  

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group col-md-7">
                    <label for="id">ID:</label>
                    <input type="text" [(ngModel)]="userReviewMark.id" name="id" class="form-control" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="testDelete(userReviewMark.id)" data-dismiss="modal">Delete
                    Mark</button>
            </div>
        </div>
    </div>
</div>
