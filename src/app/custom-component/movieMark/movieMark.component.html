<div class="container">
    <div class="offset-3">
        <button class="btn btn-dark hover" (click)="getMovieMarkById()">FindById</button>
        <button class="btn btn-dark hover" (click)="createMovieMark()">Create</button>
        <button class="btn btn-dark hover" (click)="updateCountry()">Update</button>
        <button class="btn btn-dark hover" (click)="showAllMovieMarks()">ShowAll</button>
        <button class="btn btn-dark hover" (click)="deleteMovieMark()">Delete</button>
        <form>
            <div class="form-group col-md-7">
                <label for="id">Mark ID:</label>
                <input type="text" [(ngModel)]="movieMark.id" id="id" class="form-control" name="id" />
            </div>
            <div class="form-group col-md-7">
                <label for="mark">Mark:</label>
                <input type="text" [(ngModel)]="movieMark.mark" id="mark" class="form-control" name="mark" />
            </div>
            <div class="form-group col-md-7">
                <label for="movieId">movieId:</label>
                <input type="text" [(ngModel)]="movieMark.movieId" id="movieId" class="form-control" name="movieId" />
            </div>
            <div class="form-group col-md-7">
                <label for="userId">Mark:</label>
                <input type="text" [(ngModel)]="movieMark.userId" id="userId" class="form-control" name="userId" />
            </div>
        </form>
        <ul>
            <li *ngFor="let movieMark of showAllMovieMarks">
                {{movieMark.id}} {{movieMark.mark}}
            </li>
        </ul>
    </div>
</div>
