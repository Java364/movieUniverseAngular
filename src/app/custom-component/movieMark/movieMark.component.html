<div class="container">
        <div class="offset-3">
            <button id="buttons" class="btn btn-dark" (click)="getMovieMarkById()">FindById</button>
            <button id="buttons" class="btn btn-dark" (click)="createMovieMark()">Create</button>
            <button id="buttons" class="btn btn-dark" (click)="updateCountry()">Update</button>
            <button id="buttons" class="btn btn-dark" (click)="showAllMovieMarks()">ShowAll</button>
            <button id="buttons" class="btn btn-dark" (click)="deleteMovieMark()">Delete</button>
            <form>
                <div class="form-group col-md-7">
                    <label for="mark">Name:</label>
                    <input type="text" [(ngModel)]="movieMark.mark" id="mark" class="form-control"/>
                </div>
            </form>
        </div>
    </div>
