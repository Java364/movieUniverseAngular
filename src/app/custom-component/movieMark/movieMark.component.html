<div class="container">
    <div class="offset-3">
        <button id="buttons" class="btn btn-dark" (click)="getMovieMarkById()">FindById</button>
        <button id="buttons" class="btn btn-dark" (click)="createMovieMark()">Create</button>
        <button id="buttons" class="btn btn-dark" (click)="updateCountry()">Update</button>
        <button id="buttons" class="btn btn-dark" (click)="showAllMovieMarks()">ShowAll</button>
        <button id="buttons" class="btn btn-dark" (click)="deleteMovieMark()">Delete</button>
        <form>
            <div class="form-group col-md-7">
                <label for="mark">Mark:</label>
                <input type="text" [(ngModel)]="movieMark.mark" id="mark" class="form-control" name="mark" />
            </div>
            <div class="form-group col-md-7">
                <label for="movieId">movieId:</label>
                <input type="text" [(ngModel)]="movieMark.movieId" id="movieId" class="form-control" name="movieId" />
            </div>
            <div class="form-group col-md-7">
                <label for="userId">Mark:</label>
                <input type="text" [(ngModel)]="movieMark.userId" id="userId" class="form-control" name="userId" />
            </div>
        </form>
    </div>
</div>
